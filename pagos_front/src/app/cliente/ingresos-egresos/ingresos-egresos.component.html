<div class="min-h-screen flex flex-col lg:flex-row gap-4 p-6">
    <!-- Contenedor de ingresos, egresos y retiros (lado izquierdo) -->
    <div class="w-full lg:w-2/5 flex flex-col gap-6"> <!-- Cambié gap-4 a gap-6 para mayor separación -->
        <!-- Sección de ingresos (superior) -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg font-bold text-gray-700 mb-4">Ingresos</h2>

            <ul class="space-y-4 max-h-80 overflow-y-auto">
                <div *ngFor="let ingreso of ingresos" class="mt-4">
                    <app-transaction-item [transaccion]="ingreso"></app-transaction-item>
                </div>
            </ul>
        </div>

        <!-- Sección de egresos (inferior) -->
        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg font-bold text-gray-700 mb-4">Egresos</h2>

            <ul class="space-y-4 max-h-80 overflow-y-auto">
                <div *ngFor="let egreso of egresos" class="mt-4">
                    <app-transaction-item [transaccion]="egreso"></app-transaction-item>
                </div>
            </ul>
        </div>

        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg font-bold text-gray-700 mb-4">Recargas</h2>
            <ul class="space-y-4 max-h-80 overflow-y-auto">
                <div *ngFor="let recarga of recargas" class="mt-4">
                    <app-recarga-item [recarga]="recarga"></app-recarga-item>
                </div>
            </ul>
        </div>


        <div class="bg-white shadow-lg rounded-lg p-6">
            <h2 class="text-lg font-bold text-gray-700 mb-4">Retiros</h2>
            <ul class="space-y-4 max-h-80 overflow-y-auto">
                <div *ngFor="let retiro of retiros" class="mt-4">
                    <app-retiro-item [retiro]="retiro"></app-retiro-item>
                </div>
            </ul>
        </div>
    </div>

    <!-- Sección de filtros y gráficos (centro) -->
    <div class="w-full lg:w-3/5 bg-white shadow-lg rounded-lg p-6 flex flex-col" style="max-height: 700px;">
        <!-- Filtros de fecha -->
        <div class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 mb-4">
            <!-- Fecha inicio -->
            <div class="flex flex-col">
                <label for="fechaInicio" class="text-sm font-medium text-gray-700">Fecha inicio</label>
                <input type="date" id="fechaInicio" [(ngModel)]="fechaInicio"
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <!-- Fecha fin -->
            <div class="flex flex-col">
                <label for="fechaFin" class="text-sm font-medium text-gray-700">Fecha fin</label>
                <input type="date" id="fechaFin" [(ngModel)]="fechaFin"
                    class="appearance-none block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
        </div>
        <!-- Botón Filtrar con estilo ajustado -->
        <div class="flex justify-center md:justify-start mt-4">
            <button (click)="filtrarPorFecha()"
                class="group relative flex items-center w-full md:w-auto py-2 pl-10 pr-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <fa-icon [icon]="['fas', 'filter']" class="text-white group-hover:text-gray-200"></fa-icon>
                </span>
                Filtrar por fecha
            </button>
        </div>

        <!-- Contenedor de gráficos con scroll -->
        <div class="flex-1 bg-gray-100 rounded-lg p-4 flex items-center justify-center mt-6 overflow-auto">
            <div class="w-full max-w-xs md:max-w-sm lg:max-w-md xl:max-w-lg">
                <ngx-charts-advanced-pie-chart [results]="chartData" [view]="view" [scheme]="colorScheme"
                    [gradient]="gradient" [animations]="animations">
                </ngx-charts-advanced-pie-chart>
            </div>
        </div>


    </div>
</div>
