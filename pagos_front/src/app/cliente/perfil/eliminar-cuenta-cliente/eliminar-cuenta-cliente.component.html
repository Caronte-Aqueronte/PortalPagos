<div class="max-w-4xl mx-auto space-y-10">
    <!-- Tarjeta de Eliminación de Cuenta -->
    <div class="p-4 md:p-6 bg-white shadow-lg rounded-lg">
        <!-- Sección del título y el icono de advertencia -->
        <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-6 mb-6">
            <fa-icon [icon]="['fas', 'exclamation-triangle']" class="h-20 w-20 md:h-24 md:w-24 text-red-500"></fa-icon>
            <h2 class="text-xl md:text-2xl font-bold text-gray-800 text-center md:text-left">
                Eliminar Cuenta
            </h2>
        </div>

        <!-- Mensaje de advertencia -->
        <p class="text-gray-700 mb-6">
            Al eliminar tu cuenta, perderás el acceso a todos tus datos de forma permanente. Esta acción no se puede
            deshacer. Por favor, asegúrate de que realmente deseas eliminar tu cuenta.
        </p>

        <!-- Formulario para confirmar la eliminación de cuenta -->
        <form [formGroup]="deleteAccountForm" (ngSubmit)="eliminarCuenta()">
            <div class="grid grid-cols-1 gap-y-6 gap-x-6 lg:grid-cols-2">
                <!-- Contraseña para confirmar -->
                <div class="lg:col-span-2">
                    <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
                    <input id="password" formControlName="password" type="password"
                        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm" />
                    <div *ngIf="deleteAccountForm.get('password')?.invalid && deleteAccountForm.get('password')?.touched"
                        class="text-red-600 text-sm">
                        La contraseña es obligatoria para confirmar la eliminación.
                    </div>
                </div>
            </div>

            <!-- Botón para confirmar eliminación de cuenta -->
            <div class="flex justify-end mt-6">
                <button type="submit"
                    class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                    [disabled]="deleteAccountForm.invalid">
                    Confirmar Eliminación
                </button>
            </div>
        </form>
    </div>

</div>
