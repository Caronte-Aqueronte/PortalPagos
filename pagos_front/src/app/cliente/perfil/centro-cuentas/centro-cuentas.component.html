<div class="max-w-4xl mx-auto p-4 md:p-6 bg-white shadow-lg rounded-lg">
  <!-- Botón para agregar nueva cuenta -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6">
    <h2 class="text-lg md:text-xl font-bold text-gray-800 mb-4 md:mb-0">Centro de Cuentas Bancarias</h2>
    <button
      class="w-full md:w-auto bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500"
      (click)="addAccount()">
      Agregar Cuenta
    </button>
  </div>

  <!-- Lista de cuentas bancarias -->
  <div class="grid grid-cols-1 gap-4 md:grid-cols-2 md:gap-6">
    <div *ngFor="let account of accounts"
      class="bg-gray-100 p-4 rounded-lg shadow-lg flex flex-col sm:flex-row justify-between items-start sm:items-center">
      <div class="mb-4 sm:mb-0">
        <!-- Información de la cuenta -->
        <h3 class="text-lg font-bold text-gray-800">{{ account.bankName }}</h3>
        <p class="text-gray-700">Número de cuenta: {{ account.accountNumber }}</p>
        <p class="text-gray-700">Titular: {{ account.holderName }}</p>
      </div>
      <!-- Botón para eliminar cuenta -->
      <button class="self-end sm:self-center text-red-500 hover:text-red-700" (click)="removeAccount(account)">
        <fa-icon [icon]="['fas', 'trash']" class="h-6 w-6"></fa-icon>
      </button>
    </div>
  </div>

  <!-- Mensaje si no hay cuentas -->
  <div *ngIf="accounts.length === 0" class="mt-6 text-gray-500">
    No tienes cuentas bancarias registradas.
  </div>
</div>
