<div class="min-h-screen flex flex-col lg:flex-row gap-4 p-6">
    <!-- Información general de la cuenta (lado izquierdo) -->
    <div class="w-full lg:w-1/3 bg-white shadow-lg rounded-lg p-6">
        <div class="flex items-center space-x-4 mb-4">
            <!-- Icono de cuenta -->
            <fa-icon [icon]="['fas', 'user-circle']" class="h-12 w-12 text-gray-600"></fa-icon>
            <h2 class="text-xl font-bold text-gray-700">Mi cuenta</h2>
        </div>

        <!-- Saldo disponible -->
        <div class="mb-6">
            <p class="text-lg text-gray-500">Saldo disponible:</p>
            <p class="text-3xl font-semibold text-gray-800">Q1,200.00</p>
        </div>

        <!-- Botón para retirar dinero -->
        <button
            class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none">
            <fa-icon [icon]="['fas', 'money-bill']" class="mr-2"></fa-icon>
            Retirar dinero
        </button>
    </div>

    <!-- Transacciones recientes (lado derecho) -->
    <div class="w-full lg:w-2/3 bg-white shadow-lg rounded-lg p-6">
        <h2 class="text-xl font-bold text-gray-700 mb-4">Transacciones recientes</h2>

        <ul class="space-y-4">
            <!-- Transacción 1 -->
            <li class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <div class="flex items-center space-x-4">
                    <!-- Icono de transacción -->
                    <fa-icon [icon]="['fas', 'exchange-alt']" class="h-6 w-6 text-gray-500"></fa-icon>
                    <div>
                        <p class="text-sm font-semibold text-gray-700">Pago recibido</p>
                        <p class="text-xs text-gray-500">01/10/2024</p>
                    </div>
                </div>
                <p class="text-lg font-semibold text-green-600">+ $500.00</p>
            </li>

            <!-- Transacción 2 -->
            <li class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <div class="flex items-center space-x-4">
                    <!-- Icono de transacción -->
                    <fa-icon [icon]="['fas', 'exchange-alt']" class="h-6 w-6 text-gray-500"></fa-icon>
                    <div>
                        <p class="text-sm font-semibold text-gray-700">Compra realizada</p>
                        <p class="text-xs text-gray-500">29/09/2024</p>
                    </div>
                </div>
                <p class="text-lg font-semibold text-red-600">- $200.00</p>
            </li>

            <!-- Transacción 3 -->
            <li class="flex justify-between items-center bg-gray-100 p-4 rounded-lg">
                <div class="flex items-center space-x-4">
                    <!-- Icono de transacción -->
                    <fa-icon [icon]="['fas', 'exchange-alt']" class="h-6 w-6 text-gray-500"></fa-icon>
                    <div>
                        <p class="text-sm font-semibold text-gray-700">Transferencia enviada</p>
                        <p class="text-xs text-gray-500">25/09/2024</p>
                    </div>
                </div>
                <p class="text-lg font-semibold text-red-600">- $100.00</p>
            </li>
        </ul>
    </div>
</div>
